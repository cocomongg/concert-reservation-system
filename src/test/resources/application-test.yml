spring:
  datasource :
    url: jdbc:h2:mem:test
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect

  data:
    redis:
      port: 6379
      host: localhost

kafka:
  producer:
    bootstrap-servers: localhost:9092
  consumer:
    bootstrap-servers: localhost:9092
    auto-offset-reset: earliest
  topics:
    test: test-topic